		<button onclick="topFunction()" id="myBtn" class="hover-underline-animation-side">BACK TO TOP</button>

<script>
  // Get the button:
  let mybutton = document.getElementById("myBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() { scrollFunction(); };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 180) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>

<label class="switch">
  <input type="checkbox" id="theme-toggle">
  <span class="slider round"></span>
</label>

	<script>
  const toggleButton = document.getElementById('theme-toggle');
  const body = document.body;

  // Apply saved theme on load
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
  }

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const mode = body.classList.contains('dark-mode') ? 'dark' : 'light';
    localStorage.setItem('theme', mode);
  });
							
 <script>
    let autoScrollActive = true;
    const scrollSpeed = 1; // pixels per frame

    function autoScroll() {
      if (autoScrollActive) {
        window.scrollBy(0, scrollSpeed);
        if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight) {
          window.scrollTo(0, 0);
        }
      }
      requestAnimationFrame(autoScroll);
    }

    function stopAutoScroll() {
      autoScrollActive = false;
      window.removeEventListener('keydown', stopAutoScroll);
      window.removeEventListener('mousemove', stopAutoScroll);
      window.removeEventListener('touchstart', stopAutoScroll);
    }

    window.addEventListener('keydown', stopAutoScroll);
    window.addEventListener('mousemove', stopAutoScroll);
    window.addEventListener('touchstart', stopAutoScroll);

    window.addEventListener('load', autoScroll);
  </script>
